<!DOCTYPE html>
<html>
<head>
<title>CUSTOMER FEEDBACK FORM</title>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
    <link rel="stylesheet" type="text/css" href="demo.css" media="all" />
</head>
<body>
<div class="container">
            <!-- freshdesignweb top bar -->
            <div class="freshdesignweb-top">
                <img alt="" src="images.jpg" style="vertical-align: middle" />
            </div><!--/ freshdesignweb top bar -->
			<header>
				<h1><span></span> CUSTOMER FEEDBACK FORM</h1>
            </header>
            <div  class="form">
    		    <form id="contactform"> 
    			<p class="contact">
                    <label for="name">Name : </label></p> 
    			<input id="name" name="name" placeholder="First and last name" required="" tabindex="1" type="text"> 
    			 
    			<p class="contact"><label for="email">Email : </label></p> 
    			<input id="email" name="email" placeholder="example@domain.com" required="" type="email"> 
                
                <p class="contact"><label for="username">Contact Details : </label></p> 
    			<input id="username" name="username" placeholder="Contact address and mobile no." required="" tabindex="2" type="text"> 
    			 
                <p class="contact"><label for="password">Age Group : </label></p> 
				<select class="select-style gender" name="age">
					<option value="select">-- Please Select --</option>
					<option value="1">Under 18</option>
					<option value="2">18 - 24</option>
					<option value="3">25 - 34</option>
					<option value="4">35 - 44</option>
					<option value="5">45 - 65</option>
					<option value="6">65 and above</option>
				</select><br><br>
				
				<p class="contact"><label for="password">Gender : </label></p> 
				<select class="select-style gender" name="gender">
					<option value="select">-- Please Select --</option>
					<option value="m">Male</option>
					<option value="f">Female</option>
					<option value="others">Other</option>
				</select><br><br>
				
				<p class="contact"><label for="password">Emirate : </label></p> 
				<select class="select-style gender" name="emirate">
					<option value="select">-- Please Select --</option>
					<option value="aud">Abudhabi</option>
					<option value="ajm">Ajman</option>
					<option value="aln">Alain</option>
					<option value="dxb">Dubai</option>
					<option value="fuj">Fujairah</option>
					<option value="rak">Ras Al Khaimah</option>
					<option value="srj">Sharjah</option>
				</select><br><br>
				
				<p class="contact"><label for="password">Staff Appearance : </label></p> 
				<select class="select-style gender" name="staff_app">
					<option value="select">-- Please Select --</option>
					<option value="exc">Excellent</option>
					<option value="gud">Good</option>
					<option value="avg">Average</option>
					<option value="need">Needs Improvement</option>
				</select><br><br>
				
				<p class="contact"><label for="password">Customer Service (Floor) : </label></p> 
				<select class="select-style gender" name="staff_app">
					<option value="select">-- Please Select --</option>
					<option value="exc">Excellent</option>
					<option value="gud">Good</option>
					<option value="avg">Average</option>
					<option value="need">Needs Improvement</option>
				</select><br><br>
				
				<p class="contact"><label for="password">Customer Service (Cash Desk) : </label></p> 
				<select class="select-style gender" name="staff_app">
					<option value="select">-- Please Select --</option>
					<option value="exc">Excellent</option>
					<option value="gud">Good</option>
					<option value="avg">Average</option>
					<option value="need">Needs Improvement</option>
				</select><br><br>
				
				<p class="contact"><label for="password">Product Availability : </label></p> 
				<select class="select-style gender" name="staff_app">
					<option value="select">-- Please Select --</option>
					<option value="exc">Excellent</option>
					<option value="gud">Good</option>
					<option value="avg">Average</option>
					<option value="need">Needs Improvement</option>
				</select><br><br>
    			
				<p class="contact"><label for="password">Store Presentation : </label></p> 
				<select class="select-style gender" name="staff_app">
					<option value="select">-- Please Select --</option>
					<option value="exc">Excellent</option>
					<option value="gud">Good</option>
					<option value="avg">Average</option>
					<option value="need">Needs Improvement</option>
				</select><br><br>
				
				<p class="contact"><label for="password">Product Offer : </label></p> 
				<select class="select-style gender" name="staff_app">
					<option value="select">-- Please Select --</option>
					<option value="exc">Excellent</option>
					<option value="gud">Good</option>
					<option value="avg">Average</option>
					<option value="need">Needs Improvement</option>
				</select><br><br>
				
				<p class="contact"><label for="name">Please add any additional comments regarding your visit : </label></p> 
    			<input id="addit" name="addit" placeholder="First and last name" required="" tabindex="1" type="text">
				
            <input class="buttom" name="submit" id="submit" tabindex="5" value="Submit" type="submit"> 	  
   </form> 
</div>      
</div>

</body>
</html>
